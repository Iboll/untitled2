{% extends "base.html" %}

{% block content %}
<h1>Your jobs</h1>
{% for item in news%}
<nav>
    {% if current_user.is_authenticated %}
    <div class="col-md6 border rounded">
    <h2>{{item.id}}</h2>
    <div>
        {{item.job}}
    </div>
    </div>
{% endif %}
</nav>
{% endfor %}
{% endblock %}
